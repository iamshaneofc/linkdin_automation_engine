services:
  # -------------------------------------
  # 1. BACKEND SERVICE (Node + Puppeteer)
  # -------------------------------------
  - type: web
    name: linkedin-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter # Recommend 'starter' ($7/mo) because Puppeteer needs RAM
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: linkedin-db
          property: connectionString
      # You need to manually enter values for these in Dashboard
      - key: LINKEDIN_SESSION_COOKIE
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PHANTOMBUSTER_API_KEY
        sync: false
      - key: SEARCH_EXPORT_PHANTOM_ID
        sync: false
      - key: CONNECTIONS_EXPORT_PHANTOM_ID
        sync: false

  # -------------------------------------
  # 2. FRONTEND SERVICE (React + Nginx)
  # -------------------------------------
  - type: web
    name: linkedin-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: "https://linkedin-backend.onrender.com" # Placeholder: You must update this in Render Dashboard after Backend URL is generated!
        # fromService with property 'url' is sometimes flaky or unsupported in Blueprints depending on region/version.
        # We will set a placeholder to allow creation.

# -------------------------------------
# 3. DATABASE (PostgreSQL)
# -------------------------------------
databases:
  - name: linkedin-db
    databaseName: linkedin_leads
    user: linkedin_user # 'postgres' is reserved
    plan: starter
